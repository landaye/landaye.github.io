<h2 id="n-可以形成的真分数的数量"><a href="#n-可以形成的真分数的数量" class="headerlink" title="n 可以形成的真分数的数量"></a>n 可以形成的真分数的数量</h2><p>使用欧拉函数实现</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">properFractions</span>(<span class="params">n</span>) &#123;</span><br><span class="line">  <span class="keyword">if</span> (n &lt;= <span class="number">1</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>; <span class="comment">// n 小于或等于 1 时，无法形成真分数</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">let</span> re = n; <span class="comment">// 初始化 re 为 n</span></span><br><span class="line">  <span class="comment">// 从 2 到 sqrt(n) 检查每个整数 i</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">2</span>; i * i &lt;= n; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (n % i == <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="comment">// 如果 i 是 n 的因子，则不断将 n 除以 i</span></span><br><span class="line">      <span class="keyword">while</span> (n % i == <span class="number">0</span>) &#123;</span><br><span class="line">        n /= i;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 调整 re，排除包含因子 i 的分数</span></span><br><span class="line">      re -= re / i;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 如果 n 仍大于 1，说明 n 是一个质数</span></span><br><span class="line">  <span class="keyword">if</span> (n &gt; <span class="number">1</span>) &#123;</span><br><span class="line">    re -= re / n;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> re; <span class="comment">// 返回结果</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<h2 id="整数转罗马数字"><a href="#整数转罗马数字" class="headerlink" title="整数转罗马数字"></a>整数转罗马数字</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">toRoman</span>(<span class="params">num</span>) &#123;</span><br><span class="line"> <span class="keyword">const</span> romanToArabic = [</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;M&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">1000</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;CM&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">900</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;D&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">500</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;CD&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">400</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;C&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">100</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;XC&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">90</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;L&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">50</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;XL&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">40</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;X&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">10</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;IX&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">9</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;V&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">5</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;IV&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">4</span> &#125;,</span><br><span class="line">            &#123; <span class="title class_">Roman</span>: <span class="string">&quot;I&quot;</span>, <span class="title class_">Arabic</span>: <span class="number">1</span> &#125;,</span><br><span class="line">          ];</span><br><span class="line">          <span class="keyword">let</span> result = <span class="string">&quot;&quot;</span>;</span><br><span class="line">          romanToArabic.<span class="title function_">forEach</span>(<span class="function">(<span class="params">el</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="comment">//大到小取余数再比较</span></span><br><span class="line">            <span class="keyword">while</span> (num &gt;= el.<span class="property">Arabic</span>) &#123;</span><br><span class="line">              result += el.<span class="property">Roman</span>;</span><br><span class="line">              num -= el.<span class="property">Arabic</span>;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;);</span><br><span class="line">          <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
